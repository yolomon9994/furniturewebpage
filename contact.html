<html lang="en">
<head>

/>

</head>
<body>
    <section class="container3" style="overflow: hidden;">
        <header>
            <img src="images/Hanging Lamp.png" >
            <div class="navbar">
                <div class="logo">S_A FURTINURE</div>
                <ul class="navlinks">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="togglebtn">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
            <div class="dropdown">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
              </div>
        </header>
        <div class="main3">
        <div class="contactcolumn">
            <form action="">
                <h2>Contact Us</h2>
              <input type="text" placeholder="Enter your name" required>
              <input type="text" placeholder="Enter email address" required>
              <input type="text" placeholder="Enter your subject" required>
              <textarea rows="7"  placeholder="Message" required></textarea>
              <button type="submit" class="firstbutton red">Send Message</button>
            </form>
             </div>
             <div class="location">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14476.547112439233!2d67.0881958!3d24.8933157!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33ed18aeaea6b%3A0xf50bdb260e451aa8!2sBahria%20University%20Karachi%20Campus!5e0!3m2!1sen!2s!4v1703687262656!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            </div>
    </section>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="script.js"></script>
    <script>
        var togglebtn = document.querySelector('.togglebtn')
var togglebtnIcon = document.querySelector('.togglebtn i')
var dropdownmenu = document.querySelector('.dropdown')

togglebtn.onclick = function(){
    dropdownmenu.classList.toggle('open');
    var isOpen = dropdownmenu.classList.contains('open')

    togglebtnIcon.classList = isOpen
    ? "ri-close-line"
    : "ri-menu-line"
}
    </script>
</body>
